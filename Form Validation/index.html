<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Registration Form</h2>
      </div>
      <form class="form" id="form">
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" name="" id="username" placeholder="Enter your username">
          <i class="fa-solid fa-circle-check"></i>
          <i class="fa-solid fa-circle-exclamation"></i>
          <small>Error</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="email" name="" id="email" placeholder="Enter your email">
          <i class="fa-solid fa-circle-check"></i>
          <i class="fa-solid fa-circle-exclamation"></i>
          <small>Error</small>
        </div>
        <div class="form-control">
          <label for="phonenumber">Phone Number</label>
          <input type="number" name="" id="phonenumber" placeholder="Enter your phone number">
          <i class="fa-solid fa-circle-check"></i>
          <i class="fa-solid fa-circle-exclamation"></i>
          <small>Error</small>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" name="" id="password" placeholder="Enter your password">
          <i class="fa-solid fa-circle-check"></i>
          <i class="fa-solid fa-circle-exclamation"></i>
          <small>Error</small>
        </div>
        <div class="form-control">
          <label for="cpassword">Confirm Password</label>
          <input type="password" name="" id="cpassword" placeholder="Enter your password again">
          <i class="fa-solid fa-circle-check"></i>
          <i class="fa-solid fa-circle-exclamation"></i>
          <small>Error</small>
        </div>
        <input type="submit" value="Submit" name="" class="btn">
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
