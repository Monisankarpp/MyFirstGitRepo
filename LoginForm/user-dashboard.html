<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>DashBoard</title>
  </head>
  <body>
    <!-- dashboard start  -->
    <div class="container-fluid">
      <h2 class="display-5 fw-bold">Welcome </h2>
      <div class="row">
        <div class="col-sm">
          <div class="card mb-3" style="max-width: 540px;">
            <div class="row no-gutters">
              <div class="col-md-4">
                <img src="https://img.freepik.com/free-vector/isolated-young-handsome-man-different-poses-white-background-illustration_632498-859.jpg?t=st=1737637530~exp=1737641130~hmac=cd3ac212f3ed7350b8f3d78c55169de620dffd71cefc617cbabd1bc377ec42b7&w=826" class="card-img" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">User Name: </h5>
                  <p class="card-text username"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="card mb-3" style="max-width: 540px;">
            <div class="row no-gutters">
              <div class="col-md-4">
                <img src="https://img.freepik.com/free-vector/isolated-young-handsome-man-different-poses-white-background-illustration_632498-859.jpg?t=st=1737637530~exp=1737641130~hmac=cd3ac212f3ed7350b8f3d78c55169de620dffd71cefc617cbabd1bc377ec42b7&w=826" class="card-img" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Email: </h5>
                  <p class="card-text email"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="card mb-3" style="max-width: 540px;">
            <div class="row no-gutters">
              <div class="col-md-4">
                <img src="https://img.freepik.com/free-vector/isolated-young-handsome-man-different-poses-white-background-illustration_632498-859.jpg?t=st=1737637530~exp=1737641130~hmac=cd3ac212f3ed7350b8f3d78c55169de620dffd71cefc617cbabd1bc377ec42b7&w=826" class="card-img" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Phone Number:</h5>
                  <p class="card-text phoneNumber"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- dashboard end  -->
  <script src="dashboard.js"></script>
  </body>
</html>
